<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="author : ${authors}"> <!-- thymeleaf iterator over the books /-->
        <td th:text="${author.id}">123</td>
        <td th:text="${author.getFirstName()}"> Spring in Action</td>
        <td th:text="${author.getLastName()}">Wrox</td>
    </tr>
</table>

</body>
</html>
